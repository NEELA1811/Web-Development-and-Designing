<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .converter-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<div class="container">
    <div class="converter-container text-center">
        <h3 class="mb-3 fw-bold">Temperature Converter</h3>

        <div class="mb-3">
            <label for="temperature" class="form-label">Degrees</label>
            <input type="number" class="form-control" id="temperature" placeholder="Enter temperature">
        </div>

        <div class="mb-3">
            <label for="unit" class="form-label"> Type</label>
            <select class="form-select" id="unit">
                <option value="Celsius">Celsius</option>
                <option value="Fahrenheit">Fahrenheit</option>
                <option value="Kelvin">Kelvin</option>
            </select>
        </div>

        <button class="btn btn-primary w-100" onclick="convertTemperature()">Convert</button>

        <div class="mt-4">
            <h5>Result:</h5>
            <p id="result" class="fs-5 fw-bold">--</p>
        </div>
    </div>
</div>

<script>
    function convertTemperature() {
        let temp = parseFloat(document.getElementById("temperature").value);
        let unit = document.getElementById("unit").value;
        let resultText = "";

        if (isNaN(temp)) {
            resultText = "Please enter a valid number!";
        } else {
            switch (unit) {
                case "Celsius":
                    resultText = `${(temp * 9/5) + 32} 째F | ${temp + 273.15} K`;
                    break;
                case "Fahrenheit":
                    resultText = `${(temp - 32) * 5/9} 째C | ${((temp - 32) * 5/9) + 273.15} K`;
                    break;
                case "Kelvin":
                    resultText = `${temp - 273.15} 째C | ${(temp - 273.15) * 9/5 + 32} 째F`;
                    break;
            }
        }

        document.getElementById("result").innerText = resultText;
    }
</script>

</body>
</html>
